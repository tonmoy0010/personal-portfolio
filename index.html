<!DOCTYPE html>
<html lang="en"> 
<!-- The head has all the links and characteristics of the webpage.
    All min stylesheets gets graphics and icons from Font Awesome website-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE-edge">
    <meta name="viewport" content="width=device-width, initital-scale=1.0">
    <title>Tonmoy Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <header>
        <div id="sound">
            <audio id="myAudio">
                <source src=""> <!-- left source blank to decide if sound should be added on to the project later on or not-->
            </audio>
            <!-- set the icon for the souncloud file-->
            <i class="fab fa-soundcloud sound-cloud"></i>
            <span>Sound</span>
            <div class="on-off">
                <span id="off">OFF</span>
                <span id="on">On</span>
            </div>
        </div>
        <!-- created buttons container for menu for smaller screens-->
        <div class="btns-container">
            <i class="fas fa-bars bars"></i>
            <i class="fas fa-times times"></i>
        </div>
    </header>

    <!-- starting of the navigation bar-->
    <!-- first section is for the top right corner which has the
         wesite logo and owner details-->
    <aside class="aside">
        <div class="aside-wrapper">
            <div class="logo-section">
                <a class="logo" rel="home" href="">
                    <img src="images/logo v1.png" alt="logo">
                    <!-- <span>Tonmoy</span> -->
                </a>
                <!-- <span>Software Engineer</span> -->
            </div>
            <!-- creating the navigation bar-->
            <nav class="nav-links">
                <a href="#">About</a>
                <a href="#">My Skills</a>
                <a href="#">Project</a>
                <a href="#">Work</a>
                <a href="#">Contact</a>
            </nav>
            <!-- adding links to social media-->
            <ul class="social-icons">
                <li>
                    <a href=""><i class="fab fa-linkedin"></i></a>
                </li>
                <li>
                    <a href=""><i class="fab fa-github"></i></a>
                </li>
                <li>
                    <a href=""><i class="fas fa-rss"></i></a>
                </li>
            </ul>
        </div>
    </aside>


    <!-- Homepage side text: Zone 1-->
    <section id="section-home" class="section-home">
        <div class="text-zone">
            <h1>Hi, <br> I'm 
            Tonmoy, 
            <br> Software Engineer
            </h1>
            <p class="gray-text">Recent Graduate / Programmer</p>
            <br>

            <a href="#" class="contact-button">
                <div>
                    <span class="bg"></span>
                    <span class="base"></span>
                    <span class="text">Contact Me</span>
                </div>
            </a>
        </div>

        <!-- Scroll down animation -->
        <div class="scroll-down">
            <span>scoll down</span>
            <i class="fas fa-arrow-down"></i>
        </div>
        <!-- Scroll down animation -->
        <div class="scroll-down scroll-down--left">
            <span>scoll down</span>
            <i class="fas fa-arrow-down"></i>
        </div>

    </section>


    <script src="index.js"></script>

</body>    
</html>
